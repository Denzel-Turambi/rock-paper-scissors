<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <aside>
      <img class="sprite" src="./assets/TLoZ_Link_Sprite.webp" alt="link sprite">
      <h2>Link</h2>
      <p>Wins: 0</p>
    </aside>
    <main>
      <h1>Rock, Paper, Scissors</h1>
      <p>Choose your game!</p>
      <div class="game-selection">
        <div class="box">
          <p>CLASSIC</p>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
        <div class="box">
          <p>DIFFICULT</p>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </div>
      </div>
    </main>
    <aside>
      <img class="sprite ganon" src="./assets/Ganon-ALTTP-Sprite.png" alt="ganon sprite">
      <h2>Ganondorf</h2>
      <p>Wins: 0</p>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
